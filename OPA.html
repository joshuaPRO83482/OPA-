<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OPA! INTERNET EXPLORER</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: #00e5ff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 15px #00e5ff;
    }

    #offline-screen {
      display: none;
      padding: 30px;
    }

    #juego {
      width: 100%;
      max-width: 700px;
      height: 300px;
      margin: 20px auto;
      border: 2px solid #00e5ff;
      border-radius: 15px;
      overflow: hidden;
    }

    .mensaje {
      font-size: 1.2em;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container" id="online-screen">
    <h1>游깷 OPA! INTERNET EXPLORER</h1>
    <input type="text" id="url" placeholder="Escribe la URL (https://...)"><br>
    <button onclick="redirigir()">Ir ahora</button>
  </div>

  <div id="offline-screen">
    <h1>游땟 Sin conexi칩n a internet</h1>
    <p class="mensaje">쯈uieres jugar a un juego mientras esperas?</p>
    <p class="mensaje">PD: Revisa tu conexi칩n. La p치gina se restablecer치 autom치ticamente.</p>
    <button onclick="mostrarJuego()">Aceptar y jugar</button>
    <div id="juego" style="display:none;"></div>
  </div>

  <script>
    function redirigir() {
      const url = document.getElementById('url').value;
      if (navigator.onLine) {
        location.href = url;
      } else {
        mostrarOffline();
      }
    }

    function mostrarOffline() {
      document.getElementById("online-screen").style.display = "none";
      document.getElementById("offline-screen").style.display = "block";
    }

    function mostrarJuego() {
      const contenedor = document.getElementById("juego");
      contenedor.style.display = "block";
      contenedor.innerHTML = `
      <style>
        #player { width: 40px; height: 40px; background: #00e5ff; position: absolute; bottom: 0; left: 40px; border-radius: 10px; }
        .obstacle { width: 40px; height: 40px; background: #ff3c3c; position: absolute; bottom: 0; right: -50px; animation: moveObstacle 2s linear infinite; }
        @keyframes moveObstacle { 0% { right: -50px; } 100% { right: 100%; } }
        .jump { animation: jump 0.6s ease; }
        @keyframes jump { 0%{bottom:0}30%{bottom:100px}60%{bottom:100px}100%{bottom:0} }
      </style>
      <div style="position: relative; background: #1e1e1e; width: 100%; height: 100%;">
        <div id="player"></div>
      </div>
      <script>
        const player = document.getElementById("player");
        let jumping = false;
        document.body.onclick = () => {
          if (!jumping) {
            jumping = true;
            player.classList.add("jump");
            setTimeout(() => {
              player.classList.remove("jump");
              jumping = false;
            }, 600);
          }
        };
        setInterval(() => {
          const obs = document.createElement("div");
          obs.classList.add("obstacle");
          document.querySelector("#juego > div").appendChild(obs);
          setTimeout(() => obs.remove(), 2000);
        }, 1500);
      <\/script>`;
    }

    // Reintenta conexi칩n cada 5s
    setInterval(() => {
      if (navigator.onLine) location.reload();
    }, 5000);
  </script>
</body>
</html>
